{{<layout}}

{{$pageTitle}}
  GOV.UK prototyping kit
{{/pageTitle}}

{{$propositionHeader}}
  {{>includes/propositional_navigation}}
{{/propositionHeader}}

{{$content}}


<script src="/public/javascripts/jquery.min.js"></script>

<main id="content" role="main">

 <div class="grid-row">        
	
    {{>includes/left_nav_settings}}

	<!-- Start three quarters container for main content columns -->
	<div class="column-three-quarters">

		<h1 class="heading-large">&nbsp;&nbsp;Settings - amend user</h1>

		<div class="column"> 
			<div id="id-claimant-actions" class="grid-wrapper gutter-half-top">

				<div class="grid grid-1-5">
					<div class="inner-block left">
						<a id="Summary" href="settings" class="menu-item">
							<strong>Change location</strong>
						</a>
					</div>
				</div>

				<div class="grid grid-1-5">
					<div class="inner-block left">
						<a id="edit_record" href="amend_user_search" class="menu-item selected">
							<strong>Amend user</strong>
						</a>
					</div>
				</div>

				<div class="grid grid-1-5">
					<div class="inner-block left">
						<a id="claim_active" href="delete_record" class="menu-item">
							<strong>Delete record</strong>
						</a>
					</div>
				</div>

				<div class="grid grid-1-5">
					<div class="inner-block left">
						<a id="appointments" href="targets" class="menu-item">
							<strong>Standards</strong>
						</a>
					</div>
				</div>

			</div> 
		</div>

		<div class="column-half">   

			<form action="amend_user_confirmation" method="get" class="form">
				<div class="form-group">
					<fieldset class="inline">
						<legend class="form-label-bold">What do you want to do?</legend>

						<label for="radio-part-2" data-target="merge" class="block-label">
							<input id="radio-part-2" type="radio" name="amendUserOption" value="nameChange" aria-controls="format">
							Name change
						</label>

						<label for="radio-part-3" data-target="workcoach-remove" class="block-label">
							<input id="radio-part-3" type="radio" name="amendUserOption" value="remove	">
							Remove workcoach from office
						</label>
					</fieldset>
				</div>

				<div id="merge" class="js-hidden">
					<div class="form-group">
						<fieldset class="inline">
							<legend class="visuallyhidden">Name change from</legend>

							<label for="nameChangeFrom" class="form-label-bold">Name change from</label>

							<select class="select form-control" name="nameChangeFrom" id="nameChangeFrom">
								<option value="Alice">Alice</option>
								<option value="Bob">Bob</option>
								<option value="Claire">Claire</option>
							</select>
						</fieldset>
					</div>

					<div class="form-group">
						<fieldset class="inline">
							<legend class="visuallyhidden">Name change to</legend>

							<label for="nameChangeTo" class="form-label-bold">Name change to</label>

							<select class="select form-control" name="nameChangeTo" id="nameChangeTo">
								<option value="Alice">Alice</option>
								<option value="Bob">Bob</option>
								<option value="Claire">Claire</option>
							</select>
						</fieldset>
					</div>

					<div class="form-group">
			          <input type="submit" class="button" value="Continue">
			        </div>
				</div>

				<div id="workcoach-remove" class="js-hidden">
					<div class="form-group">
						<fieldset class="inline">
							<legend class="visuallyhidden">Remove from workcoach List</legend>

							<label for="userToRemove" class="form-label-bold">Remove from workcoach List</label>

							<select class="select form-control" name="userToRemove" id="userToRemove">
								<option value="Alice">Alice</option>
								<option value="Bob">Bob</option>
								<option value="Claire">Claire</option>
							</select>
						</fieldset>
					</div>

					<div class="form-group">
			          <input type="submit" class="button" value="Continue">
			        </div>
				</div>

			</form>  

		</div>     
	<!-- End column -->
	</div>
<!-- End row-->    
</div>

</main>
{{/content}}

{{/layout}}
