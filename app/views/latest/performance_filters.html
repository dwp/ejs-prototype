<form>
  <div class="grid-row">
    <div class="column-quarter">
      <div class="form-group">
        <label class="form-label" for="full-name">Jobcentre</label>
        
        <div class="filter checkbox-filter js-openable-filter" tabindex="0">
          <div class="checkbox-container" id="organisations-filter">
            <fieldset>
              <legend class="visuallyhidden">Choose which jobcentres(s) to search by</legend>
              <label for="dis-9">
                <input id="dis-9" name="dis-9" type="checkbox" value="All"> All
              </label>
              <br>
              <label for="dis-2">
                <input id="dis-2" name="dis-2" type="checkbox" value="Bradford"> Bradford
              </label>
              <br>
              <label for="dis-3">
                <input id="dis-3" name="dis-3" type="checkbox" value="Derby"> Derby
              </label>
              <br>
              <label for="dis-4">
                <input id="dis-4" name="dis-4" type="checkbox" value="Liverpool"> Liverpool
              </label>
              <br>
              <label for="dis-1">
                <input id="dis-1" name="dis-1" type="checkbox" value="Manchester"> Manchester
              </label>
              <br>
              <label for="dis-5">
                <input id="dis-5" name="dis-5" type="checkbox" value="Portsmouth"> Portsmouth
              </label>
              <br>
              <label for="dis-6">
                <input id="dis-6" name="dis-6" type="checkbox" value="Southampton"> Southampton
              </label>
              <br>
              <label for="dis-7">
                <input id="dis-7" name="dis-7" type="checkbox" value="Wolverhampton"> Wolverhampton
              </label>
              <br>
              <label for="dis-8">
                <input id="dis-8" name="dis-8" type="checkbox" value="Worcester"> Worcester
              </label>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <div class="column-quarter">
      <fieldset class="inline">
        <label class="form-label" for="full-name">Month</label>
        <label class="block-label selection-button-radio" data-target="example-ni-number" for="live">
          <input id="live" name="month" type="radio" value="Reporting"> Reporting
        </label>
        <label class="block-label selection-button-radio" data-target="example-ni-number1" for="dormant">
          <input id="dormant" name="month" type="radio" value="Cohort"> Cohort
        </label>
      </fieldset>
    </div>
  </div>

  <div class="grid-row js-hidden" id="example-ni-number">
    <div class="column-quarter">
      <div class="form-group">
        <label class="form-label" for="months">Reporting month</label>

        <div class="dropdown">
          <select name="select" class="form-control dropdown-list" id="months">
            <option value="Select">Select</option>
            <option value="April 2015">April 2015</option>
            <option value="May 2015">May 2015</option>
            <option value="June 2015">June 2015</option>
            <option value="July 2015">July 2015</option>
            <option value="August 2015">August 2015</option>
            <option value="September 2015">September 2015</option>
            <option value="October 2015" selected>October 2015</option>
            <option value="November 2015">November 2015</option>
            <option value="December 2015">December 2015</option>
            <option value="January 2016">January 2016</option>
            <option value="February 2016">February 2016</option>
            <option value="March 2016">March 2016</option>
            <option value="April 2016">April 2016</option>
            <option value="May 2016">May 2016</option>
            <option value="June 2016">June 2016</option>
            <option value="July 2016">July 2016</option>
            <option value="August 2016">August 2016</option>
            <option value="September 2016">September 2016</option>
            <option value="October 2016">October 2016</option>
            <option value="November 2016">November 2016</option>
            <option value="December 2016">December 2016</option>
            <option value="January 2017">January 2017</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-row js-hidden" id="example-ni-number1">
    <div class="column-quarter">
      <div class="form-group">
        <label class="form-label" for="benefit">Benefit type</label>
            
        <div class="dropdown">
          <select name="select" class="form-control dropdown-list" id="benefit">
            <option value="Select">Select</option>
            <option value="Jobseekers Allowance">Jobseekers Allowance</option>
            <option value="Employment Support Allowance - all">Employment Support Allowance - All</option>
            <option value="Employment Support Allowance - work group">Employment Support Allowance - Work Related Activity Group</option>
            <option value="Employment Support Allowance - support group">Employment Support Allowance - Support Group</option>
            <option value="Employment Support Allowance - pre-assessment">Employment Support Allowance - Pre-assessment</option>
            <option value="Income Support - all">Income Support - All</option>
            <option value="Income Support - lone parent">Income Support - Lone parent</option>
            <option value="Income Support - carer">Income Support - Carer</option>
            <option value="Income Support- pregnant">Income Support - Pregnant</option>
            <option value="Income Support- student">Income Support - Student</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="column-quarter">
      <div class="form-group">
        <label class="form-label disabled" for="full-name">Cohort month</label>
        <div class="dropdown">
          <select name="select" class="form-control dropdown-list" id="full-name" disabled>
            <option value="Select">Select</option>
            <option value="January 2016">January 2016</option>
            <option value="December 2015">December 2015</option>
            <option value="November 2015">November 2015</option>
            <option value="October 2015">October 2015</option>
            <option value="September 2015">September 2015</option>
            <option value="August 2015">August 2015</option>
            <option value="July 2015">July 2015</option>
            <option value="June 2015">June 2015</option>
            <option value="May 2015">May 2015</option>
            <option value="April 2015">April 2015</option>
            <option value="March 2015">March 2015</option>
            <option value="February 2015">February 2015</option>
            <option value="January 2015">January 2015</option>
            <option value="Out of cohort">Out of cohort</option>
          </select>
        </div>
      </div>
    </div>
    <div class="column-quarter">
      <div class="form-group">
        <label class="form-label disabled" for="full-name">Age group</label>
        <div class="dropdown">
          <select name="select" class="form-control dropdown-list" id="full-name" disabled>
            <option value="All" selected="">All</option>
            <option value="18-24">18-24</option>
            <option value="25+">25+</option>
            <option value="50+">50+</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-row">
    <div class="column-quarter filter-fields float">
      <div class="form-group filter-button">
        <button class="button" id="filterButton">Filter</button>
        <a class="clear" href="#">Clear filter</a>
      </div>
    </div>
  </div>
</form>
