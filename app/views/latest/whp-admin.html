{% extends "layout.html" %}

{% block content %}
  <main id="content" role="main">
    {% include "includes/main_nav.html" %}

    <div class="main-content">   
      <h1 class="heading-large">Settings - WHP threshold</h1>    

      {% set currentSettingsPage = 'whpAdmin' %}
      {% include "includes/settings_menu.html" %} 

      <div class="grid-row">
        <div class="column-quarter">
          <div class="form-group">
            <label class="form-label" for="threshold">Threshold score</label>
            <input class="form-control form-control-1-8" type="text" id="threshold">
          </div>  
        </div>
      </div>

      <div class="grid-row">
        <div class="column-quarter">
          <div class="form-group">
            <label class="form-label" for="private">Number of private places</label>
            <input class="form-control form-control-1-8" type="text" id="private">
          </div>  
        </div>
      </div>

      <div class="grid-row">
        <div class="column-quarter">
          <div class="form-group">
            <label class="form-label" for="public">Number of public places</label>
            <input class="form-control form-control-1-8" type="text" id="public">
          </div>  
        </div>
      </div>         
    
      <div class="grid-row">
        <div class="column-full">
          <div class="form-group">
            <a href="job"><button class="button">Continue</button></a>
          </div>
        </div>
      </div>            
    </div>
  </main>
{% endblock %}
