{% extends "layout.html" %}

{% block content %}
  <main id="content" role="main">
    {% set currentPage = 'whpSelection' %}
    {% include "includes/main_nav.html" %}

    <div class="main-content">   
      <h2 class="heading-large">Record places available in Mercia district for this round of allocations</h2>

      <form class="form" method="post">
        <div class="grid-row">
          <div class="column-third">
            <div class="form-group">
              <label class="form-label" for="totalWHP">Enter Work and Health Programme (WHP) places</label>
              <input class="form-control form-control-1-8" type="text" name="totalWHP" id="totalWHP" value="{{totalWHP}}">
            </div>
          </div>
        </div>

        <div class="grid-row">
          <div class="column-third">
            <div class="form-group">
              <label class="form-label" for="totalPSC">Enter Public Sector Comparator (PSC) places</label>
              <input class="form-control form-control-1-8" type="text" name="totalPSC" id="totalPSC" value="{{totalPSC}}">
            </div>
          </div>
        </div>

        <div class="grid-row">
          <div class="column-full">
            <div class="form-group">
              <input type="submit" class="button" value="Confirm and Continue"></input>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
