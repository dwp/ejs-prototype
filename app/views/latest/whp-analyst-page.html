{% extends "layout.html" %}

{% block content %}
  <main id="content" role="main">
    <div class="main-content">   
      <h1 class="heading-large">Work and Health Programme analyst management information</h1>

      <form class="form" method="post" action="../gatekeeper/profile">
        <div class="grid-row">
          <div class="column-third">
            <div class="form-group">
              <fieldset>
                <legend>
                  <span class="form-label-bold">
                    From date
                  </span>
                  <span class="form-hint">For example, 31 3 1980</span>
                </legend>
                <div class="form-date">
                  <div class="form-group form-group-day">
                    <label class="form-label" for="from-day">Day</label>
                    <input class="form-control" id="from-day" name="from-day" type="number" pattern="[0-9]*" min="0" max="31">
                  </div>
                  <div class="form-group form-group-month">
                    <label class="form-label" for="from-month">Month</label>
                    <input class="form-control" id="from-month" name="from-month" type="number" pattern="[0-9]*" min="0" max="12">
                  </div>
                  <div class="form-group form-group-year">
                    <label class="form-label" for="from-year">Year</label>
                    <input class="form-control" id="from-year" name="from-year" type="number" pattern="[0-9]*" min="0" max="2016">
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="form-group">
              <fieldset>
                <legend>
                  <span class="form-label-bold">
                    To date
                  </span>
                  <span class="form-hint">For example, 31 3 1980</span>
                </legend>
                <div class="form-date">
                  <div class="form-group form-group-day">
                    <label class="form-label" for="to-day">Day</label>
                    <input class="form-control" id="to-day" name="to-day" type="number">
                  </div>
                  <div class="form-group form-group-month">
                    <label class="form-label" for="to-month">Month</label>
                    <input class="form-control" id="to-month" name="to-month" type="number">
                  </div>
                  <div class="form-group form-group-year">
                    <label class="form-label" for="to-year">Year</label>
                    <input class="form-control" id="to-year" name="to-year" type="number">
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>

        <div class="grid-row">
          <div class="column-full">
            <div class="form-group">
              <input type="submit" class="button" value="Download"></input>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
