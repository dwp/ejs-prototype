{% extends "layout.html" %}

{% block content %}
<main id="content" role="main">

  {% set currentPage = 'job' %}
  {% include "includes/main_nav.html" %}
  
  <div class="main-content">
    <form>
      <div class="grid-row">
        <div class="column-full">
          
          <h1 class="heading-large">Application status</h1>

          <div class="form-group">
              <label class="form-label" for="mobile">Is this person currently in receipt of JSA/ESA/IS?</label>
              <fieldset class="inline">
                <div class="multiple-choice" data-target="exisitingCustomerRoute">
                  <input id="yes" name="inReceipt" type="radio" value="yes" aria-controls="exisitingCustomerRoute">
                  <label for="yes">Yes</label>
                </div>
                <div class="multiple-choice" data-target="whpOnlyRouteCustomerRoute">
                  <input id="no" name="inReceipt" type="radio" value="no" aria-controls="whpOnlyRouteCustomerRoute">
                  <label for="no">No</label>
                </div>
              </fieldset>
            </div>
        </div>
        <div class="column-full">
          <div class="form-group" id="exisitingCustomerRoute" aria-hidden="true">
            <a class="button" href="/latest/job_new?nino={{data.nino}}&whpRecord=true">Continue</a>
          </div>
          <div class="form-group js-hidden" id="whpOnlyRouteCustomerRoute" aria-hidden="true">
            <a class="button" href="/latest/job_new?nino={{data.nino}}&whpRecord=true&withoutClaim=true">Continue</a>
          </div>
        </div>
      </div>
    <form>
  </div>
</main>
{% endblock %}
