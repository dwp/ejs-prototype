{{<layout}}

{{$pageTitle}}
  GOV.UK prototyping kit
{{/pageTitle}}

{{$propositionHeader}}
  {{>includes/propositional_navigation}}
{{/propositionHeader}}

{{$content}}


<main id="content" role="main">

 <div class="grid-row">        

        <div class="column-quarter grid-col" style="padding-bottom:90px; padding-top:30px; margin-left:-40px">
              <ul class="main-nav">
                <li id="nav-home"><a href="job">Search</a></li>
                <li id="nav-job"><a href="job_new">Create record</a></li>
                <li id="nav-perf"><a href="performance">Performance</a></li>
              </ul>
          </div> 

  <!-- Start three quarters container for main content columns -->
  <div class="column-three-quarters">

         <h1 class="heading-large">&nbsp;&nbsp;Claim (dormant)</h1>

      <div class="column">   


        <!-- 3rd level nav buttons -->
            <div id="id-claimant-actions" class="grid-wrapper gutter-half-top">

                <div class="grid grid-1-5">
                    <div class="inner-block left">
                      <a id="view_record" href="job_record_confirm" class="menu-item">
                        <strong>View record</strong>
                      </a>
                    </div>
                  </div>

                  <div class="grid grid-1-5">
                    <div class="inner-block left">
                      <a id="edit_record" href="job_edit" class="menu-item">
                        <strong>Edit claimant</strong>
                      </a>
                    </div>
                  </div>

                 <div class="grid grid-1-5">
                    <div class="inner-block left">
                      <a id="appointments" href="#" class="menu-item disabled">
                        <strong>Appointment</strong>
                      </a>
                    </div>
                  </div>

                  <div class="grid grid-1-5">
                    <div class="inner-block left">
                    <a id="claim_dormant" href="job_claim_dormant" class="menu-item">
                        <strong>Claim</strong>
                      </a>
                    </div>
                  </div>

             </div> 

     </div>   



      <div class="column-half">   

          <div class="form-group"> 
              <fieldset>
                  <legend class="form-label">Benefit type</legend>
                  <label class="block-label" for="JSA">
                    <input id="JSA" name="JSA" type="radio" value="JSA" checked>
                    Jobseekers Allowance
                  </label><br>
                  <label class="block-label disabled" class="disabled" for="ESA">
                    <input id="ESA" name="ESA" type="radio" value="ESA" disabled>
                    Employment Support Allowance
                  </label><br>
                  <label class="block-label disabled" class="disabled" for="IS">
                    <input id="IS" name="IS" type="radio" value="IS" disabled>
                    Income Support
                  </label>
              </fieldset>
            </div> 

              <div class="form-group">
                  <fieldset>
                    <legend>
                      <span class="form-label">
                        Initial date of claim
                      </span>
                    </legend>
                    <div class="form-date">

                      <p class="form-hint">For example, 01 08 2015</p>

                     <div class="form-group form-group-day">
                        <label for="dob-day">Day</label>
                        <input class="form-control" id="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
                      </div>

                      <div class="form-group form-group-month">
                        <label for="dob-month">Month</label>
                        <input class="form-control" id="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                      </div>

                      <div class="form-group form-group-year">
                        <label for="dob-year">Year</label>
                        <input class="form-control" id="dob-year" type="number" pattern="[0-9]*" min="0" max="2015">
                      </div>
                    </div>

                  </fieldset>
              </div>

      </div>
      <!-- End column -->

          <div class="column">
              <div class="form-group" id="get-started">
                  <a href="job_next_new" class="button" value="Save">Save</a>
              </div>
          </div>     

    <!-- End row-->       
      </div>


</main>
{{/content}}

{{/layout}}
