{{<layout}}

{{$pageTitle}}
  GOV.UK prototyping kit
{{/pageTitle}}

{{$propositionHeader}}
  {{>includes/propositional_navigation}}
{{/propositionHeader}}

{{$content}}


<main id="content" role="main">

 <div class="grid-row">        

        <div class="column-quarter grid-col" style="padding-bottom:90px; padding-top:30px; margin-left:-40px">
              <ul class="main-nav">
                <li id="nav-home"><a href="job">Search</a></li>
                <li id="nav-job" class="selected"><a href="job_new">Create record</a></li>
                <li id="nav-perf"><a href="performance">Performance</a></li>
              </ul>
          </div> 


  <!-- Start three quarters container for main content columns -->
  <div class="column-three-quarters">

         <h1 class="heading-large">&nbsp;&nbsp;Create record</h1>


    <div class="column-half">    

          
           <div class="form-group">
                <label class="form-label" for="nino">National Insurance number</label>
                  <fieldset class="inline">
                    <input class="form-control" id="nino" type="text">
                  </fieldset>               
            </div>

            <div class="form-group title">
              <label class="form-label" for="title">Title</label>
              <select class="form-control" id="title">
                  <option value="Select">Select</option>
                  <option value="Mr">Mr</option>
                  <option value="Mrs">Mrs</option>
                  <option value="Miss">Miss</option>
                  <option value="Ms">Ms</option>
                  <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group initial">
              <label class="form-label" for="inital">Initial</label>
              <input class="form-control" id="inital" type="text">
            </div> 

            <div class="form-group">
              <label class="form-label" for="Surname">Surname</label>
              <input class="form-control" id="Surname" type="text">
            </div>  


            <div class="form-group"> 
              <fieldset>
                  <legend class="form-label">Gender</legend>
                  <label for="male">
                    <input id="male" name="male" type="radio" value="male">
                    Male
                  </label><br>
                  <label for="female">
                    <input id="female" name="female" type="radio" value="female">
                    Female
                  </label><br>
                <!--  <label for="other">
                    <input id="other" name="other" type="radio" value="other">
                    Other gender identity
                  </label> -->
              </fieldset>
            </div> 



            <div class="form-group">
                  <fieldset>
                    <legend>
                      <span class="form-label">
                        Date of birth
                      </span>
                    </legend>
                    <div class="form-date">

                      <p class="form-hint">For example, 03 1980</p>

                      <div class="form-group form-group-month">
                        <label for="dob-month">Month</label>
                        <input class="form-control" id="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                      </div>

                      <div class="form-group form-group-year">
                        <label for="dob-year">Year</label>
                        <input class="form-control" id="dob-year" type="number" pattern="[0-9]*" min="0" max="2014">
                      </div>
                    </div>

                  </fieldset>
              </div>

          
            <div class="form-group">
              <label class="form-label" for="mobile">Mobile number</label>
              <input class="form-control" id="mobile" type="text">
            </div>        

        <div class="form-group">
            <label class="form-label" for="jobcentre">Jobcentre</label>
          <select class="select form-control">
                  <option value="Select">Select</option>
                  <option value="Southampton">Southampton</option>
                  <option value="Bradford">Bradford</option>
                  <option value="Derby">Derby</option>
                  <option value="Liverpool">Liverpool</option>
                  <option value="Manchester">Manchester</option>
                  <option value="Portsmouth">Portsmouth</option>
                  <option value="Southampton">Southampton</option>
                  <option value="Wolverhampton">Wolverhampton</option>           
              </select>     
        </div> 

        <div class="form-group">
            <label class="form-label" for="title">Work coach</label>
              <select class="select form-control">
                  <option value="Select">Select</option>
                  <option value="richard.kaine@dwp.gsi.gov.uk">richard.kaine@dwp.gsi.gov.uk</option>
                  <option value="john.smith2@dwp.gsi.gov.uk">john.smith2@dwp.gsi.gov.uk</option>
                  <option value="amanda.wright@dwp.gsi.gov.uk">amanda.wright@dwp.gsi.gov.uk</option>
                  <option value="darren.moody@dwp.gsi.gov.uk">darren.moody@dwp.gsi.gov.uk</option>
                  <option value="mark.jones1@dwp.gsi.gov.uk">mark.jones1@dwp.gsi.gov.uk</option>
                  <option value="sam.steel@dwp.gsi.gov.uk">sam.steel@dwp.gsi.gov.uk</option>
                  <option value="harry.brown2@dwp.gsi.gov.uk">harry.brown2@dwp.gsi.gov.uk</option>
                  <option value="julia.granger@dwp.gsi.gov.uk">julia.granger@dwp.gsi.gov.uk</option>  
                  <option value="paul.brookes2@dwp.gsi.gov.uk">paul.brookes1@dwp.gsi.gov.uk</option>  
                  <option value="sarah.fielding@dwp.gsi.gov.uk">sarah.fielding@dwp.gsi.gov.uk</option>                
              </select> 
        </div>


           <div class="form-group"> 
              <fieldset>
                  <legend class="form-label">Benefit type</legend>
                  <label for="JSA">
                    <input id="JSA" name="JSA" type="radio" value="JSA" checked>
                    Jobseekers Allowance
                  </label><br>
                  <label class="disabled" for="ESA">
                    <input id="ESA" name="ESA" type="radio" value="ESA" disabled>
                    Employment Support Allowance
                  </label><br>
                  <label class="disabled" for="IS">
                    <input id="IS" name="IS" type="radio" value="IS" disabled>
                    Income Support
                  </label>
              </fieldset>
            </div> 

                <div class="form-group">
                  <fieldset>
                    <legend>
                      <span class="form-label">
                        Initial date of claim
                      </span>
                    </legend>
                    <div class="form-date">

                      <p class="form-hint">For example, 01 08 2015</p>

                     <div class="form-group form-group-day">
                        <label for="dob-day">Day</label>
                        <input class="form-control" id="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
                      </div>

                      <div class="form-group form-group-month">
                        <label for="dob-month">Month</label>
                        <input class="form-control" id="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                      </div>

                      <div class="form-group form-group-year">
                        <label for="dob-year">Year</label>
                        <input class="form-control" id="dob-year" type="number" pattern="[0-9]*" min="0" max="2014">
                      </div>
                    </div>

                  </fieldset>
              </div>


       <!-- End column-->       
       </div>

          <div class="column">
           <div class="form-group" id="get-started">
                      <a href="job_record_confirm" class="button" value="Submit">Save</a>
                  </div>
                </div>

  <!-- End three quarters column-->       
   </div>  

 

    <!-- End row-->       
      </div>


</main>
{{/content}}

{{/layout}}
